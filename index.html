<!DOCTYPE html>
<html>
<head>
    <title>Flow of Outbreak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	
    <div class="outbreak">
		<!-- fade css -->
		<div class="myslide fade">
			<img src="A) CAR Region.png" style="width: 100%; height: 100%;">
		</div>
		
		<div class="myslide fade">
			<img src="B) Region I - Ilocos Region.png" style="width: 100%; height: 100%;">
		</div>
		
		<div class="myslide fade">
			<img src="C) Region II - Cagayan Valley Region.png" style="width: 100%; height: 100%;">
		</div>
		
		<div class="myslide fade">
			<img src="D) Region III - Central Luzon.png" style="width: 100%; height: 100%;">
		</div>
		
		<div class="myslide fade">
			<img src="E) NCR.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="F) Region IVA - CALABARZON.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="G) Region IVB - MIMAROPA.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="H) Region V - Bicol Region.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="I) Region VI - Western Visayas.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="J) Region VII - Central Visayas.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="K) Region VIII - Eastern Visayas.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="L) Region IX - Zamboanga Peninsula.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="M) Region X - Northern Mindanao.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="N) Region XI - Davao Region.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="O) Region XII - SOCCSKARGEN.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="P) Region XIII - Caraga.png" style="width: 100%; height: 100%;">
		</div>

		<div class="myslide fade">
			<img src="Q) BARMM.png" style="width: 100%; height: 100%;">
		</div>

		<!-- /fade css -->
		
		<!-- onclick js -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
		<div class="dotsbox" style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
			<span class="dot" onclick="currentSlide(6)"></span>
			<span class="dot" onclick="currentSlide(7)"></span>
			<span class="dot" onclick="currentSlide(8)"></span>
			<span class="dot" onclick="currentSlide(9)"></span>
			<span class="dot" onclick="currentSlide(10)"></span>
			<span class="dot" onclick="currentSlide(11)"></span>
			<span class="dot" onclick="currentSlide(12)"></span>
			<span class="dot" onclick="currentSlide(13)"></span>
			<span class="dot" onclick="currentSlide(14)"></span>
			<span class="dot" onclick="currentSlide(15)"></span>
			<span class="dot" onclick="currentSlide(16)"></span>
			<span class="dot" onclick="currentSlide(17)"></span>
		</div>
		<!-- /onclick js -->
	</div>
	
<script src="java.js"></script>
</body>
</html>
